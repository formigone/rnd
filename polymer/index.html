<!doctype html>
<html>
<head>
<script src="bower_components/platform/platform.js"></script>
<link rel="import" href="badge.html">
</head>
<body>

<div style="width: 300px" id="badge">
    <ksl-badge name="DDM" thumbnail="http://solutions.deseretdigital.com/images/logos/ddm_logo.png"></ksl-badge>
</div>

<script>
    var img = new Image();
    img.src = 'http://www.xterraplanet.com/utah/images/logo-kslNew.png';

    window.addEventListener('polymer-ready', function(e){
        (function(){
            var badge = new KslBadge();
            badge.setAttribute('name', 'KSL News');
            badge.setThumbnail(img);

            document.querySelector('#badge').appendChild(badge);
        }());
    });
</script>

</body>
</html>
